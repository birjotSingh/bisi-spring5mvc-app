<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Widgets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <table class="table">
            <h2>Widgets</h2>
            <tr>
                <th>ID2</th>
                <th>Name</th>
                <th>Description</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="widget : ${widgets}" th:object="${widget}">
                <td th:text="*{id}">Widget ID</td>
                <td th:text="*{name}">Widget Name</td>
                <td th:text="*{description}">Widget Description</td>
                <td><a class="btn btn-default" href="#" th:href="@{'/widget/' + widget.id}">View</a> </td>
                <td><a class="btn btn-default" href="#" th:href="@{'/widget/edit/' + widget.id}">Edit</a> </td>
                <td><a class="btn btn-default" href="#" th:href="@{'/widget/delete/' + widget.id}">Delete</a> </td>
            </tr>
        </table>

        <a th:href="@{'/widget/new'}" class="btn btn-default">New</a>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!--    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>-->

</body>
</html>
