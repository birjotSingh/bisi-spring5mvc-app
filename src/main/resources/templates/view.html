    <form id="form" th:object="${transaction}" th:action="@{/index}" method="post" >

        <h2 th:text="'Transaction id # ' + *{id}"></h2>

        <!--th:object="${finances}" th:action="@{/index/entry}" method="post"-->
        <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text"      th:field="*{name}"        placeholder="Enter text..." />
        </div>

        <div class="form-control">
            <label for="amount">Amount <br /> (negative - expense, positive - income)</label>
            <input type="number" id="amount"     th:field="*{amount}"      placeholder="Enter amount..." />
        </div>

        <button class="btn">Add transaction</button>
    </form>
