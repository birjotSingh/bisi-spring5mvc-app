<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" th:href="@{/css/style.css}"/>
    <title> Transaction Details </title>
</head>


<body>
<div>
    <form id="form" th:object="${transaction}" th:action="@{/index}">

        <h2 th:text="'Transaction id # ' + *{id}"></h2>

        <p th:text="'Transaction description : ' + *{name}"> Name of the transaction </p>

        <p th:text="'Transaction type : ' + *{type}"> Transaction type </p>

        <p th:text="'Amount : ' + *{amount}"> Amount </p>

        <p th:text="'Transaction added on : '+ *{cdate}"> date </p>

        <p th:text="'Last edited on ' + *{dateEdited}"> edited on </p>

        <button class="btn">Back</button>
    </form>
</div>
</body>
</html>
